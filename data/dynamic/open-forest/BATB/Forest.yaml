KeySet:
    forward:    
        KeyKeyboardButton: { code: W }
    backward:
        KeyKeyboardButton: { code: S }
    left:
        KeyKeyboardButton: { code: A }
    right:
        KeyKeyboardButton: { code: D }
    aim:
        KeyPointer:
          axis-x:
            KeyMouseAxis: { axis: X }
          axis-y:
            KeyMouseAxis: { axis: Y }
          left:
            KeyMouseButton: { code: Y }
          right:
            KeyMouseButton: { code: T }
    mapview:
        KeyMouseButton: { code: RIGHT }
    mapview-plus:
        KeyMouseButton: { code: LEFT }
    mapview-shift:
        KeyKeyboardButton: { code: LEFT_SHIFT }
    mapview-ctrl:
        KeyKeyboardButton: { code: LEFT_CONTROL }
    mapview-rotate:
        KeyMouseScroll: { axis: Y, sensitivity: 2.5 }
